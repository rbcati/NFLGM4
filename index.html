<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL GM Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main App Layout -->
    <div id="sidebar">
        <h1>NFL GM</h1>
        <nav id="main-nav">
            <ul>
                <li><a id="nav-hub" href="#/hub" class="active">Hub</a></li>
                <li><a id="nav-roster" href="#/roster">Roster</a></li>
                <li><a id="nav-standings" href="#/standings">Standings</a></li>
                <li><a id="nav-schedule" href="#/schedule">Schedule</a></li>
                <li><a id="nav-freeagency" href="#/freeagency">Free Agency</a></li>
                <li><a id="nav-draft" href="#/draft">Draft</a></li>
                <li><a id="nav-scouting" href="#/scouting">Scouting</a></li>
            </ul>
        </nav>
        <div class="sidebar-bottom">
            <button id="btnSimWeek" class="btn primary">Sim Week</button>
            <button id="btnThemeToggle" class="btn">Toggle Theme</button>
        </div>
    </div>

    <div id="main-content">
        <!-- Pages will be rendered here by the router -->
        <div id="pageHub" class="page active">
            <div id="hubTeamHeader">
                <h2 id="hubTeamName">Your Team</h2>
                <p id="hubTeamInfo">Year: 2025 | Week: 1</p>
            </div>
            <div id="hubSchedule" class="hub-card"></div>
            <div id="hubStandings" class="hub-card"></div>
        </div>
        <div id="pageRoster" class="page"></div>
        <div id="pageStandings" class="page"></div>
        <div id="pageSchedule" class="page"></div>
        <div id="pageFreeAgency" class="page"></div>
        <div id="pageDraft" class="page"></div>
        <div id="pageScouting" class="page"></div>
    </div>

    <!-- Onboarding Modal -->
    <div id="onboardModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h2>Welcome to NFL GM</h2>
            <p>Choose your settings to begin your career.</p>
            <div class="form-group">
                <label for="onboardMode">Team Names:</label>
                <select id="onboardMode">
                    <option value="fictional">Fictional</option>
                    <option value="real">Real NFL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="onboardTeam">Choose Your Team:</label>
                <select id="onboardTeam"></select>
            </div>
            <button id="onboardStart" class="btn primary">Start Season</button>
        </div>
    </div>

    <!-- Player Details Modal -->
    <div id="playerModal" class="modal-backdrop" style="display: none;">
        <div id="playerModalContent" class="modal-content">
            <!-- Content is injected by ui.js -->
        </div>
    </div>


    <!-- Core Game Scripts (Order is CRITICAL) -->
    <script src="constants.js"></script>
    <script src="teams.js"></script>
    <script src="utils.js"></script>
    <script src="state.js"></script>
    <script src="player.js"></script>
    <script src="missing-functions.js"></script> 
    <script src="schedule.js"></script>
    <script src="league.js"></script>
    <script src="simulation.js"></script>
    <script src="ui.js"></script>
    <script src="events.js"></script>
    <script src="main.js"></script>

</body>
</html>
